<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Pelien julkaisukalenteri</title>
</head>
<body>

    <h1>Game release calendar</h1>
    <div class="controls">
        <button id="prevMonth">Takaisin</button>
        <span id="currentMonthYear"></span>
        <button id="nextMonth">Seuraava</button>
    </div>

    <div id="calendar"></div>

    <div id="gameModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <img src="" id="gameImage">
            <h2 id="gameTitle"></h2>
            <p><strong>Kuvaus:</strong> <span id="gameDescription"></span></p>
            <p><strong>Julkaisu päivä:</strong> <span id="gameReleaseDate"></span></p>
            <p><strong>Arvostelu:</strong> <span id="gameRating"></span></p>
            <p><strong>Alustat:</strong> <span id="gamePlatforms"></span></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
